<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mateusz Matowicki</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      header {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      footer {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body class="bg-black">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./images/cropped-mathmatowickilogo.png"
              alt="logo"
              width="128"
              height="128"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <h1 id="type" class="text-white mb-5 mt-5"></h1>
      <div class="gap-2 mb-3">
        <div class="btn-group links">
          <a
            href="https://www.linkedin.com/in/mateusz-m-a81a41159/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <button type="button" class="btn btn-outline-secondary">
              <i class="bi bi-linkedin text-white"></i>
            </button>
          </a>
          <a
            href="https://github.com/MathMatowicki/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <button type="button" class="btn btn-outline-secondary">
              <i class="bi bi-github text-white"></i>
            </button>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <a class="link-secondary text-white" href="mailto:matowicki@gmail.com">
        Send me message
      </a>
    </footer>
    <script>
      let i = 0;
      const text = "Hello World!";
      const mainSection = document.getElementById("type");
      const writer = () => {
        if (i < text.length) {
          mainSection.innerHTML += text.charAt(i);
          i++;
          setTimeout(writer, 150);
        }
      };
      writer();
    </script>
  </body>
</html>
